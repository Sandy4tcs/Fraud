<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/tabstyle.css">
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script src="js/amcharts/amcharts.js"></script>
<script src="js/amcharts/pie.js"></script>
<script src="js/amcharts/themes/light.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">

<title>Fraud Dashboard</title>
<script>
var chart=null;
var dataPoints = [];
var json="http://" + location.hostname +":8080/FraudDetection/rest/dashboard/pichart";
 $.getJSON(json, function (data) {

	var array1=[];
	var i=0;
	$.each(data, function(key, val) {
		 $.each(val, function(k, v){
		  array1[i]=v;
		   i++;
		 });
		 dataPoints.push({ "category":array1[0],"count": array1[1] });
		 i=0;
	});
	chart = AmCharts.makeChart( "chartdiv", {
		  "type": "pie",
		  "theme": "light",
		  "dataProvider": dataPoints,
		  "valueField": "count",
		  "titleField": "category",
		  "outlineAlpha": 0.4,
		  "depth3D": 15,
		  "balloonText": "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
		  "angle": 30,
		  "export": {
		    "enabled": false
		  },
		  "listeners": [{
			    "event": "clickSlice",
			    "method": function(e) {
			      var dp = e.dataItem.dataContext
			      if ( dp[chart.colorField] === undefined )
			    	  {
			    	  dp[chart.colorField] = "#cc0000";
			    	  $("#details").removeClass("details");
				      $("#currentdetails").empty();
				      var category=dp[chart.titleField];
				      alert(category);
			    	  }
			        
			      else
			    	  {
			    	  dp[chart.colorField] = undefined;
			    	  $("#details").addClass("details");
			    	  }
			        
			        
			      e.chart.validateData();
			    }
			  }]
		} );
}); 
var dataPoints1 = [];
var json1="http://" + location.hostname +":8080/FraudDetection/rest/dashboard/category";
$.getJSON(json1, function (data) {

	var array1=[];
	var i=0;
	$.each(data, function(key, val) {
		 $.each(val, function(k, v){
		  array1[i]=v;
		   i++;
		 });
		 dataPoints1.push({ "category":array1[0],"count": array1[1] });
		 i=0;
	});
	var chart1 = AmCharts.makeChart( "chartdiv1", {
		  "type": "pie",
		  "theme": "light",
		  "dataProvider": dataPoints1,
		  "valueField": "count",
		  "titleField": "category",
		  "outlineAlpha": 0.4,
		  "depth3D": 15,
		  "balloonText": "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
		  "angle": 30,
		  "export": {
		    "enabled": false
		  },
		  "listeners": [{
			    "event": "clickSlice",
			    "method": function(e) {
			      var dp = e.dataItem.dataContext
			      
			      if ( dp[chart.colorField] === undefined )
			    	  {
			    	  dp[chart.colorField] = "#cc0000";
				      $("#details").removeClass("details");
				      $("#currentdetails").empty();
				      var category=dp[chart.titleField];
				      var detailsjson="http://" + location.hostname +":8080/FraudDetection/rest/dashboard/detailschart?category="+category;
				      $.getJSON(detailsjson, function (data) {
				    	  var array=[];
							var i=0;
							var th=$("<tr><th>Category</th><th>Email</th><th>Post</th><th>Date</th><th>Fraud Score</th><th>Score</th><th>Link</th></tr>");
							 th.appendTo("#currentdetails");
						$.each(data, function(key, val) {
							 $.each(val, function(k, v){
							  array[i]=v;
							   i++;
							 });
							 var tr=$("<tr></tr>");
							 $("<td>"+array[0]+"</td>").appendTo(tr);
							 $("<td>"+array[6]+"</td>").appendTo(tr);
							 $("<td>"+array[4]+"</td>").appendTo(tr);
							 $("<td>"+array[5]+"</td>").appendTo(tr);
							 $("<td>"+array[1]+"</td>").appendTo(tr);
							 $("<td>"+array[2]+"</td>").appendTo(tr);
							 $("<td>"+array[3]+"</td>").appendTo(tr);
							 tr.appendTo("#currentdetails");
							 i=0;
						});
				      });
				      $("#details").removeClass("details");
			    	  }
			      else
			    	  {
			    	  dp[chart.colorField] = undefined;
			    	  $("#details").addClass("details");
			    	  }
			        
			        
			      e.chart.validateData();
			    }
			  }]
		} );
}); 
var graphjson="http://" + location.hostname +":8080/FraudDetection/rest/dashboard/graphchart";
$(function () {
	
	var options = {
			title: {
	            text: '6 Monthly Trend',
	            x: -20 //center
	        },
	        subtitle: {
	            text: '',
	            x: -20
	        },
	        xAxis: {
	            categories: ['1', '2', '3', '4', '5', '6']
	        },
	        yAxis: {
	            title: {
	                text: ''
	            },
	            plotLines: [{
	                value: 0,
	                width: 1,
	                color: '#808080'
	            }]
	        },
	        tooltip: {
	            valueSuffix: '°C'
	        },
	        legend: {
	            layout: 'horizontal',
	            align: 'left',
	            verticalAlign: 'bottom',
	            borderWidth: 0
	        },
	        exporting:{
	        	enabled: false
	        },
		      series: []
		};  
	
	$.getJSON(graphjson, function(data) {

			options.series = data; 

	      /* options.series.push(series); */    

	      // Create the chart
	      $('#container').highcharts(options);
	    });
	
 }); 


</script>
<style>
#chartdiv {
  width: 100%;
  height: 500px;
}	
#blank{
  position: absolute;
    top: 705px;
    right: 25px;
}

display:none;
}									
</style>
</head>
<body>

	<div class="panel panel-default" style="border-color:black">
		<div class="panel-heading  text-center">
                            <div class="panel-title">Fraud Dashboard : Consolidated</div>
        </div>
        <div class="panel-body" style="border-color:black">
             <div class="row">
                  <div class="col-md-6">
                  			 
                            <div id="chartdiv" style="height: 300px; width: 100%;border-color:black;"></div>
                  </div>
                  <div class="col-md-6">
                  			
                            <div id="chartdiv1" style="height: 300px; width: 100%;border-color:black;"></div>
                  </div>
             </div>
             <div class="details" id="details" style="overflow-x: scroll;">
			 <table id="currentdetails" class="table-striped">
			 </table>
			 </div>
        </div>
        <hr>
        <div class="panel-body" >
             <div id="container" style="height: 300px; width: 100%;"></div>
             <div id="blank" style="height: 22px; width: 140px;background-color:white"></div> 
        </div>
         
	</div>
</div>
</body>
</html>

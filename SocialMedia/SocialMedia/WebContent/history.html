<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
		
	  <link rel="stylesheet" href="css/style.css">
	   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	 
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Fraud Histroy</title>
    <script type="text/javascript">
    
    $(document).ready(function(){
    	var json="http://" + location.hostname +":8080/FraudDetection/rest/history/search";
    	$.getJSON(json, function(data) {
    		var array=[];
    			var i=0;
    		$.each(data, function(key, val) {
    			 $.each(val, function(k, v){
    			  array[i]=v;
    			   i++;
    			 });
    			 var ul=$("<ul></ul>");
    			 $("<li>Mr&nbsp;&nbsp;<a href=\"/FraudDetection/frauddetails.html?key="+array[0]+"\">"+array[1]+" "+ array[2] +"</a></li>").appendTo(ul);
    			 ul.appendTo("#historylist");
    			 i=0;
    		});
    	});
    	
    });
    </script>
	</head>
	<body>
	   <div id="historyfraud" style="margin-top:40px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
	 <div class="panel panel-default" style="border-color:black">
                        <div class="panel-heading  text-center">
                            <div class="panel-title">Last 15 Days Search Result</div>
                            
                        </div>  
						 <div class="panel-body" id="historylist">
						 
						 </div>
						</div>
	</body>
	</html>
